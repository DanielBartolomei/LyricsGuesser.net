    <body onload="OnLoginLoad()">

        <!-- Overlay -->
        <div id="hiddenNav" class="overlay">

            <!-- Button to close the overlay navigation -->

                <a href="login.html">Log in</a>
            </div>
  
        </div>
        
        <!-- Navbar -->
        <nav id="myNav">
            <a class="custom-bars" onclick="OpenNav()"><i class="fa-solid fa-bars"></i></a>

            <a href="../" class="nav-title">LyricsGuesser</a>
            
            <ul class="nav-links">
                <li>
                    <a href="/pages/play.html" class="nav-link"><i class="fa-regular fa-circle-play"></i> <span class="link-label">Play</span></a>
                </li>
            
                <li>
                    <a href="/pages/about.html" class="nav-link"><i class="fa-regular fa-circle-question"></i> <span class="link-label">About</span></a>
                </li>
            
                <li>
                    <a href="/pages/login.html" class="nav-link" id="trigger"><i class="fa-solid fa-arrow-right-to-bracket"></i> <span class="link-label">Login</span></a>
                    <!-- <i class="fa-regular fa-circle-user"></i> -->
                </li>
            </ul>

            
            <a href="/pages/login.html" class="nav-link-custom" id="trigger-mobile"><i class="fa-solid fa-arrow-right-to-bracket"></i></a>

        </nav>
        
        <!-- User info dropdown menu -->
        <div class="user-dropdown" id="dropdown">
            <div id="dropdown-username">Logged in as _</div>
            <a class="game-btn" onclick="logout()">Log out</a>
        </div>

        <div class="register-content">
            <div></div>

            <div class="register-form">
                <div class="form-title">
                    Log on LyricsGuesser
                </div>
                <div>
                    <div class="register-textbox">
                        <div class="textbox">
                            <input type="text" name="username" id="username" class="expecting-input" autocomplete="off">
                            <label for="username" id="username-label">Username</label>
                        </div>
                        <div class="textbox-tooltip" id="username-tooltip">
                            Username not valid
                        </div>
                    </div>

                    <div class="register-textbox">
                        <div class="textbox">
                            <input type="password" name="password" id="password" class="expecting-input">
                            <label for="password" id="password-label">Password</label>
                            <i class="fa-solid fa-eye" id="show-password" onclick="ShowPassword()"></i>
                        </div>
                        <div class="textbox-tooltip" id="password-tooltip">
                            Password not valid
                        </div>
                    </div>
                </div>
                <div class="register-result" id="login-result">
                    Login successful <i class="fa-solid fa-check"></i>
                </div>
                <div class="login-container">
                    <div class="login-text">
                        Don't have an account? <a class="login-link" href="register.html">Register</a>
                    </div>
                    <div class="login-text middle-login-text">
                        or
                    </div>
                    <div class="login-text">
                        <a class="login-link" href="https://accounts.spotify.com/it/authorize?client_id=5e87bce380b34915a11ae22e9d03c519&response_type=code&redirect_uri=http://lyricsguesser.net/pages/authredirect.html&show_dialog=true&scope=playlist-read-private%20user-read-private%20user-library-read&state=app_auth">Log in with <img src="../assets/spotify-icons-logos/logos/01_RGB/02_PNG/Spotify_Logo_RGB_Green.png"></a>
                    </div>
                </div>
                <div class="button-container">
                    <a class="register-button" onclick="Validate()">Log in</a>
                </div>
            </div>

            <div class="footer-container">
                <footer>
                    <div class="footer-content">
