            <div class="register-content">
                <div></div>

                <div class="register-form">
    
                    <div class="form-title">
                        Register on LyricsGuesser
                    </div>
                
                    <div>
                        <div class="register-textbox">
                            <div class="textbox">
                                <input type="text" name="username" id="username" class="expecting-input" autocomplete="off">
                                <label for="username" id="username-label">Username</label>
                            </div>
                            <div class="textbox-tooltip" id="username-tooltip">
                                Username not valid
                            </div>
                        </div>
    
                        <div class="register-textbox">
                            <div class="textbox">
                                <input type="password" name="password" id="password" class="expecting-input">
                                <label for="password" id="password-label">Password</label>
                                <i class="fa-solid fa-eye" id="show-password" onclick="ShowPassword()"></i>
                            </div>
                            <div class="textbox-tooltip" id="password-tooltip">
                                Password not valid
                            </div>
                        </div>
                    </div>
    
                    <div class="register-result" id="register-result">
                        Register successful <i class="fa-solid fa-check"></i>
                    </div>
    
                    <div class="login-container">
                        <div class="login-text">
                            Already have an account? <a class="login-link" href="login.html">Log in</a>
                        </div>
                    </div>
    
                    <div class="button-container">
                        <a class="register-button" onclick="Validate()">Register</a>
